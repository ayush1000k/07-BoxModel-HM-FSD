<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romanian flag</title>
  <style>
    .flag-container{
      margin:100px;
      height:200px;
      width:300px;
      border:solid;
      background-color: white;
      display: flex;
    }
    .blueColor{
      background-color: #002B7F;
      width:100px;
    }
    .yellowColor{
      background-color: #FCD116;
      width:100px;
    }
    .redColor{
      background-color: #CE1126;
      width:100px;
    }
  </style>
</head>
<body>
    <div class="flag-container">
      <div class="blueColor"></div>
      <div class="yellowColor"></div>
      <div class="redColor"></div>
    </div>
</body>
</html>
